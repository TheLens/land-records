<div class="row">
    <div class="small-0 medium-1 columns"><span class="hide-for-small-only">&nbsp;</span></div>
    <div class="small-12 medium-10 text-left columns" id="search-note">
        <a>*New* Search by neighborhood and ZIP code.</a>
    </div>
    <div class="small-0 medium-1 columns"><span class="hide-for-small-only">&nbsp;</span></div>
</div>
<div class="row slim">
    <div class="small-0 medium-1 columns"><span class="hide-for-small-only">&nbsp;</span></div>
    <div class="small-12 medium-10 columns slim">
        <div class="row slim collapse">
            <div class="small-10 columns" id="input-div">
                <input id="name_address_box" type="search" name="namesearch" placeholder="Enter seller, buyer, address or instrument number" />
                <!-- <div class="gsst_b" id="clearQuerydiv" style="display:inline-block; position: absolute;">
                    <a class="gsst_a" style=""><span class="sbcb_a" id="clearQuery" aria-label="Clear Search">Ã—</span></a>
                </div> -->
            </div>
            <div class="small-2 columns">
                <button class="button postfix"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </div>
    <div class="small-0 medium-1 columns"><span class="hide-for-small-only">&nbsp;</span></div>
</div>
<div class="row">
    <div class="small-0 medium-1 columns"><span class="hide-for-small-only">&nbsp;</span></div>
    <div class="small-6 medium-7 text-left columns" id="search-examples">Example: John Doe; Esplanade Avenue; Garden District</div>
    <div class="small-6 medium-3 text-right columns" id="advanced-search"><a>Advanced search <i class="fa fa-caret-down"></i></a></div>
    <div class="small-0 medium-1 columns"><span class="hide-for-small-only">&nbsp;</span></div>
</div>
<div id="filters">
    <div class="row">
        <div class="small-0 medium-1 large-1 columns">&nbsp;</div>

        <!-- Amount -->
        <div class="small-6 medium-3 large-3 columns">
            <div class="search-range-title">Amount</div>
            <label>Low:</label>
                <input id="amount1" class="currency" pattern="\d*" type="search" name="amount-low" placeholder="$">
            <label>High:</label>
                <input id="amount2" class="currency" pattern="\d*" type="search" name="amount-high" placeholder="$">
        </div>
        <!-- end amount -->

        <!-- Date -->
        <div class="small-6 medium-4 large-3 columns">
            <div class="search-range-title">Date</div>
            <label>From <span data-tooltip aria-haspopup="true" class="has-tip tip-top" title="Our data only goes back to Feb. 18, 2014. Click to read more.">
                    <a class="hide-for-small-only" href="http://thelensnola.org/about-the-lens-property-sales-search-tool" target="_blank">(since Feb. 18, 2014):</a>
                </span>
                <a href="http://thelensnola.org/about-the-lens-property-sales-search-tool" target="_blank"><i class="fa fa-info-circle show-for-small-only">:</i></a>
            </label>
            <input id="date1" type="date" min="2014-02-18" max="9999-01-01" name="begin-date" placeholder="mm/dd/yyyy">
            <label>To:</label>
            <input id="date2" type="date" name="end-date" placeholder="mm/dd/yyyy">
        </div>
        <!-- End date -->

        <!-- <div class="small-0 medium-2 large-0 columns"><span class="show-for-medium-only">&nbsp;</span></div>
        <div class="small-0 medium-2 large-0 columns"><span class="show-for-medium-only">&nbsp;</span></div> -->

        <!-- Neighborhood -->
        <div class="small-12 medium-3 large-4 columns">
            <div class="row">
                <div class="small-6 medium-12 large-6 columns">
                    <div class="search-range-title">Neighborhood</div>
                        <label>&nbsp;</label>
                        <select id="neighborhood">
                            <option selected value="">Select</option>
                            {% for neighborhood in neighborhoods %}
                            <option value="{{ neighborhood }}">{{ neighborhood }}</option>
                            {% endfor %}
                            <!-- <label>&nbsp;</label>
                            <button class="button postfix" id="geosearch-button">Search near me</button> -->
                        </select>
                    </div>
                    <!-- End Neighborhood -->

                    <!-- Zip -->
                    <div class="small-6 medium-12 large-6 columns">
                        <div class="search-range-title zip">Zip code</div>
                        <label class="zip-label">&nbsp;</label>
                        <select id="zip_code">
                            <option selected value="">Select</option>
                            {% for zip_code in zip_codes %}
                            <option value="{{ zip_code }}">{{ zip_code }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- end zip -->

            </div>
        </div>

        <div class="small-0 medium-1 large-1 columns">&nbsp;</div>
    </div>
    <div class="row" id="search-button">
        <div class="small-4 columns">
            &nbsp;
        </div>
        
        <div class="small-4 columns">
            <button class="small button expand">Search</button>
        </div>
        <div class="small-4 columns">
            &nbsp;
        </div>
    </div>
</div>

[uwsgi]
virtualenv = /home/ubuntu/.virtualenvs/land-records
chdir = /home/ubuntu
wsgi-file = land-records/landrecords/app.py
callable = app
touch-reload = /home/ubuntu/land-records/landrecords/app.py
socket = 127.0.0.1:5004
logto = /var/log/uwsgi/landrecords.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 2
harakiri = 120
max-requests = 200
master
